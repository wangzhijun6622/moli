<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id='app'>
        {{msg}}
    </div>
<div id="main" style="height:400px;">

</div>
<button id="exportExcel">导出</button>

</body>
<script src="../lib/vue.js"></script>
<script src="../echarts-2.2.7/build/dist/echarts-all.js"></script>
<script>

    new Vue({
        el:"#app",
        data(){
            return{
                msg:'hello world'
            }
        }
    })
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title : {
            text: '未来一周气温变化',
            subtext: '纯属虚构'
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['最高气温','最低气温']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['周一','周二','周三','周四','周五','周六','周日']
            }
        ],
        yAxis : [
            {
                type : 'value',
                axisLabel : {
                    formatter: '{value} °C'
                }
            }
        ],
        series : [
            {
                name:'最高气温',
                type:'line',
                data:[11, 11, 15, 13, 12, 13, 10],
                markPoint : {
                    data : [
                        {type : 'max', name: '最大值'},
                        {type : 'min', name: '最小值'}
                    ]
                },
                markLine : {
                    data : [
                        {type : 'average', name: '平均值'}
                    ]
                }
            },
            {
                name:'最低气温',
                type:'line',
                data:[1, -2, 2, 5, 3, 2, 0],
                markPoint : {
                    data : [
                        {name : '周最低', value : -2, xAxis: 1, yAxis: -1.5}
                    ]
                },
                markLine : {
                    data : [
                        {type : 'average', name : '平均值'}
                    ]
                }
            }
        ]
    };

    myChart.setOption(option)

    //第一种方式 获取导出
    document.getElementById('exportExcel').onclick=function(){
        var mycanvas = document.getElementById("main").children[0].children[1];
        var image = mycanvas.toDataURL("image/jpeg");
        var $a = document.createElement('a');
        $a.setAttribute("href", image);
        $a.setAttribute("download", "");
        $a.setAttribute("download", "echarts图片下载");
        $a.click();

//    window.location.href=image; // it will save locally
//        第二种方式 js调用echarts getImage方法 将图表转换为img

    }

</script>
</html>
