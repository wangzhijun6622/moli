<div class="packageContent">
	<div id="menu">
		<img src="../images/menu/1.jpg" width="80" >
		<img src="../images/menu/2.jpg" width="80">
		<img src="../images/menu/3.jpg" width="80">
		<img src="../images/menu/4.jpg" width="80">
		<img src="../images/menu/5.jpg" width="80">
		<img src="../images/menu/6.jpg" width="80">
		<img src="../images/menu/7.jpg" width="80">
	</div>
</div>


<div class="portlet-body basic-form row">
	<div class="col-md-5">
		<!-- BEGIN SAMPLE TABLE PORTLET-->
		<div class="portlet light ">
			<div class="portlet-title">
				<div class="col-md-12 money-form">
					<div class="form-group-title">
						<img class="bank_logo" src="${misc_site}/images/account.png" alt="account"/>
						账户余额
					</div>
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-12 money-form"><br>
						<div class="form-group moneyText">
							${users.surplus} 元
						</div>

						<div class="form-group">
							<a id="btn_charge" href="javascript:;" class="btn btn-warning ">充值</a>
							<a id="btn_cashout" href="javascript:;" class="btn btn-warning ">提现</a>
							<a id="btn_viewrecord" href="javascript:;" class="btn btn-success ">交易记录</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END SAMPLE TABLE PORTLET-->
	</div>
	<div class="col-md-7">
		<!-- BEGIN BORDERED TABLE PORTLET-->
		<div class="portlet light  ">
			<div class="portlet-title">
				<div class="col-md-12 money-form">
					<div class="form-group-title">
						<img class="bank_logo" src="${misc_site}/images/baseMsg.png" alt="base massage"/>
							基本信息
					</div>
				</div>
			</div>
			<div class="portlet-body">
				<div class="row">
					<div class="col-md-12 money-form">
						<div class="col-md-6">
							<div class="form-group form-view hide">
								<label class="col-md-5 control-label">用户ID&nbsp;：</label>
								<label class="col-md-7 control-label" title="${users.userCode}">${users.userCode}</label>
							</div>
							<div class="form-group form-view">
								<label class="col-md-5 control-label">操作员：</label>
								<label class="col-md-7 control-label" title="${users.name}">${users.name}</label>
							</div>
							<div class="form-group form-view">
								<label class="col-md-5 control-label">办公电话：</label>
								<label class="col-md-7 control-label" title="${users.officephone}">${users.officephone}</label>
							</div>

							<div class="form-group form-view">
								<label class="col-md-5 control-label">Email&nbsp;：</label>
								<label class="col-md-7 control-label" title="${users.email}">${users.email}</label>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group form-view">
								<label class="col-md-5 control-label">建立日期：</label>
								<label class="col-md-7 control-label" title="${users.create_time}">${users.create_time}</label>
							</div>
							<div class="form-group form-view">
								<label class="col-md-5 control-label">移动电话：</label>
								<label class="col-md-7 control-label"title="${users.mobile}">${users.mobile}</label>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END BORDERED TABLE PORTLET-->
	</div>
</div>
