	<script type="text/javascript">
		$().ready(function(){
			
			var oMenu = $("#menu");
			var aImg = $("#menu img");
			var aWidth = [];
			var i = 0;
			//保存原宽度, 并设置当前宽度
			for (i = 0; i < aImg.length; i++)
			{
				aWidth.push(aImg[i].offsetWidth);
				aImg[i].width = parseInt(aImg[i].offsetWidth / 2);
			}
			//鼠标移动事件
			$(document).mousemove(function(e){
				for(var i=0;i<aImg.length;i++){
					var x = e.pageX-aImg[i].offsetLeft-aImg[i].width/2;
					var y = e.pageY-aImg[i].offsetTop-aImg[i].width/2;
					var iScale = 1 - Math.sqrt(x*x + y*y)/300;
					if(iScale<0.5)iScale = 0.5;
					aImg[i].width = aWidth[i] * iScale;
				}
			});
		});
